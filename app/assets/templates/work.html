<ul class="thumbnails">
	<li class="span3" ng-repeat="work in works">
		<div class="thumbnail">
			<div class="cent">
				<a href="{{work.link}}">
					<img ng-src="{{work.image}}" alt="{{work.title}}" title="{{work.title}}"/>
				</a>
			</div>
			<a href="{{work.link}}">
				<h3>{{work.title}}</h3>
			</a>
			<p>{{work.body}}</p>
		</div>
	</li>
</ul>
